# Nginx configuration for Innogram application
# Place this file in /etc/nginx/sites-available/innogram
# Then create symlink: sudo ln -s /etc/nginx/sites-available/innogram /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload: sudo systemctl reload nginx

# Upstream definitions for better load balancing and connection management
upstream innogram_client {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream innogram_core {
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream innogram_auth {
    server 127.0.0.1:4000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=innogram_general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=innogram_auth:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=innogram_api:10m rate=20r/s;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=innogram_conn:10m;

server {
    listen 80;
    listen [::]:80;

    server_name web-dev.codes;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/innogram-access.log;
    error_log /var/log/nginx/innogram-error.log warn;

    # Client body size limit (for file uploads)
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    send_timeout 60s;

    # Connection limits
    limit_conn innogram_conn 20;

    # Root location - redirect to /innogram
    location = / {
        return 302 /innogram;
    }

    # Core API endpoints - highest priority
    location /innogram/api/ {
        limit_req zone=innogram_api burst=50 nodelay;

        rewrite ^/innogram/api/(.*) /api/$1 break;
        proxy_pass http://innogram_core;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 120s;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Auth service endpoints
    location /innogram/internal/auth/ {
        limit_req zone=innogram_auth burst=10 nodelay;

        rewrite ^/innogram/(internal/auth/.*)$ /$1 break;
        proxy_pass http://innogram_auth;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # Socket.IO for real-time chat
    location /innogram/socket.io/ {
        rewrite ^/innogram/(socket\.io/.*)$ /$1 break;
        proxy_pass http://innogram_core;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_read_timeout 3600s;
        proxy_buffering off;
    }

    # Uploaded files
    location /innogram/uploads/ {
        rewrite ^/innogram/(uploads/.*)$ /$1 break;
        proxy_pass http://innogram_core;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
        expires 7d;
    }

    # Main Next.js application - handles everything including fonts
    location /innogram/ {
        limit_req zone=innogram_general burst=20 nodelay;

        proxy_pass http://innogram_client;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }
    
    # Exact match for /innogram (without trailing slash)
    location = /innogram {
        return 301 /innogram/;
    }

    # Deny access to hidden files (security)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

