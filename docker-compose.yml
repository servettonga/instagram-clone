# Production Docker Compose for all microservices
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16.1-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-intern_project}_postgres
    restart: unless-stopped
    env_file: .env.production
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-polaroid}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # MongoDB (for messages/chat features)
  mongodb:
    image: mongo:8
    container_name: ${COMPOSE_PROJECT_NAME:-intern_project}_mongodb
    restart: unless-stopped
    env_file: .env.production
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "pgrep", "mongod"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis (for caching and sessions)
  redis:
    image: redis:7.4-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-intern_project}_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-password}
    env_file: .env.production
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Authentication Microservice
  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    container_name: polaroid_auth_service
    restart: unless-stopped
    env_file: .env.production
    ports:
      - "${AUTH_PORT:-4000}:4000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Core Server Microservice (NestJS)
  core-server:
    build:
      context: .
      dockerfile: apps/core-server-app/Dockerfile
    container_name: polaroid_core_server
    restart: unless-stopped
    env_file: .env.production
    environment:
      - MONGODB_URL=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/polaroid_messages?authSource=admin
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-polaroid}?schema=public
      - AUTH_SERVICE_URL=http://auth-service:4000
    ports:
      - "${CORE_SERVER_PORT:-8000}:8000"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Client Application (Next.js)
  client-app:
    build:
      context: .
      dockerfile: apps/client-app/Dockerfile
    container_name: polaroid_client_app
    restart: unless-stopped
    env_file: .env.production
    ports:
      - "${CLIENT_PORT:-3000}:3000"
    depends_on:
      core-server:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

networks:
  app-network:
    driver: bridge
