# Production Docker Compose for all microservices
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16.1-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-intern_project}_postgres
    restart: unless-stopped
    env_file: .env.production
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-innogram}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis (for caching and sessions)
  redis:
    image: redis:7.4-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-intern_project}_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-password}
    env_file: .env.production
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # RabbitMQ (for message broker / notifications)
  rabbitmq:
    image: rabbitmq:4.2-management-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-intern_project}_rabbitmq
    restart: unless-stopped
    env_file: .env.production
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-rabbitmq_password}
      - RABBITMQ_DEFAULT_VHOST=/
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"      # AMQP protocol port
      - "${RABBITMQ_MGMT_PORT:-15672}:15672" # Management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Core Server (expose for system Nginx)
  core-server:
    image: ghcr.io/shosaf/intern_project-core:latest
    container_name: innogram_core_server
    restart: unless-stopped
    env_file: .env.production
    environment:
      - POSTGRES_HOST=postgres
      - DATABASE_URL=postgresql://${APP_DB_USER:-innogram_user}:${APP_DB_PASSWORD:-innogram_app_password}@postgres:5432/${POSTGRES_DB:-innogram}?schema=public
      - AUTH_SERVICE_URL=http://auth-service:4000
      - AUTH_PUBLIC_URL=${AUTH_PUBLIC_URL:-https://web-dev.codes/innogram}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-rabbitmq_password}@rabbitmq:5672
      - BACKEND_URL=${BACKEND_URL:-https://web-dev.codes/innogram}
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Auth Service (expose for system Nginx)
  auth-service:
    image: ghcr.io/shosaf/intern_project-auth:latest
    container_name: innogram_auth_service
    restart: unless-stopped
    env_file: .env.production
    environment:
      - CORE_SERVICE_URL=http://core-server:8000
      - CORE_PUBLIC_URL=${CORE_PUBLIC_URL:-https://web-dev.codes/innogram}
    ports:
      - "127.0.0.1:4000:4000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Notifications Consumer Microservice
  notifications-consumer:
    image: ghcr.io/shosaf/intern_project-notify:latest
    container_name: innogram_notifications_consumer
    restart: unless-stopped
    env_file: .env.production
    environment:
      - DATABASE_URL=postgresql://${APP_DB_USER:-innogram_user}:${APP_DB_PASSWORD:-innogram_app_password}@postgres:5432/${POSTGRES_DB:-innogram}?schema=public
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-rabbitmq_password}@rabbitmq:5672
      - NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH:-/innogram}
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network

  # Client Application (Next.js)
  client-app:
    image: ghcr.io/shosaf/intern_project-client:latest
    container_name: innogram_client_app
    restart: unless-stopped
    env_file: .env.production
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      core-server:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  uploads_data:
    driver: local

networks:
  app-network:
    driver: bridge
