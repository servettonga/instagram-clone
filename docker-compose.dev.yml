# Development Docker Compose - Only Infrastructure
services:
  # PostgreSQL Database
  postgres_dev:
    image: postgres:16.1-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-intern_project}_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-innogram}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./apps/core-server-app/prisma/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-innogram}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Rest of services remain the same...
  mongodb_dev:
    image: mongo:8
    container_name: ${COMPOSE_PROJECT_NAME:-intern_project}_mongodb_dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-innogrammessages}
    ports:
      - "${MONGO_PORT:-27018}:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "pgrep", "mongod"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  redis_dev:
    image: redis:7.4-alpine
    container_name: ${COMPOSE_PROJECT_NAME:-intern_project}_redis_dev
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-password}
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  postgres_dev_data:
    driver: local
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  dev-network:
    driver: bridge
